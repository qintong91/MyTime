apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.example.mytime"
        minSdkVersion 11
        targetSdkVersion 19
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

}

dependencies {
    compile 'com.android.support:appcompat-v7:20.0.0'
    compile files('libs/achartengine-1.1.0.jar')
    compile files('libs/baidumapapi_v3_0_0.jar')
    compile files('libs/commons-beanutils-1.7.jar')
    compile files('libs/commons-collections-3.2.jar')
    compile files('libs/commons-lang-2.3.jar')
    compile files('libs/commons-logging-1.1.jar')
    compile files('libs/ezmorph-1.0.6.jar')
    compile files('libs/json-lib-2.4-jdk15.jar')
    compile files('libs/locSDK_3.1.jar')
    compile files('libs/xom-1.0.jar')
}
